<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cigarros por dia</title>
</head>
<body>
    <script>
      const cig_dias = Number(window.prompt('quantos cigarros fumados por dia?'))
      const fumou = Number(window.prompt('quantos anos já fumou por dia?'))
      const dia_ano = fumou * 365
      const cig_total = dia_ano * cig_dias
      const perda =  (cig_total * 10 )/1440
      document.write(`Você perdeu ${perda.toFixed(2)} dias`)
    </script>
</body>
</html>
