<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <h1>Bora treinar!</h1>
    Altura: <input type="number" name="alt" id="ialt"> <br>
    Peso: <input type="number" name="pes" id="ipes"> <br>
    <input type="button" value="enviar" onclick="clicar()">
    <div id="resp">IMC</div>
    <script>
        function clicar(){
            var resp = window.document.getElementById('resp')
            var alt = window.document.getElementById('ialt')
            var pes = window.document.getElementById('ipes')
            var imc = Number(pes.value) / Number(alt.value) ** 2
            resp.innerHTML = `O seu IMC é ${imc.toFixed(2)} <br/>`
            if(imc < 18.5){
                resp.innerHTML += 'Abaixo do peso!'
            } else if(imc >= 18.5 && imc < 25){
                resp.innerHTML += 'Peso ideal'
            } else if(imc >= 25 && imc < 30){
                resp.innerHTML += 'Sobrepeso'
            } else if(imc >=30 && imc < 40){
                resp.innerHTML += 'Obesidade'
            } else {
                resp.innerHTML += 'Obesidade mórbida!'
            }
        }
    </script>

</body>
</html>
